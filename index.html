<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Game Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #e60000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      border-bottom: 1px solid #222;
    }

    nav .logo {
      color: #e60000;
      font-size: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #e60000;
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #fff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #000;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e60000;
      font-family: 'Press Start 2P', cursive;
    }

    header p {
      font-size: 1rem;
      color: #999;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #000;
    }

    .card {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(230, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(230, 0, 0, 0.3);
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #e60000;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
    }

    .card p {
      line-height: 1.6;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #555;
      background-color: #000;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      .card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">GAMEZONE</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to GameZone</h1>
    <p>Retro-styled minimalism for modern gamers.</p>
  </header>

  <main>
    <div class="card">
      <h2>Explore</h2>
      <p>This site keeps it simple and nostalgic, with a clean retro aesthetic and high contrast color palette.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 GameZone. All rights reserved.
  </footer>
</body>
</html>
